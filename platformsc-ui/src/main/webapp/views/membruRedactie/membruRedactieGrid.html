<div ng-show="membruRedactie.components.list">
    <div class="row m0">
        <div class="col-md-12 text-left mb15">
            <app-grid
                    id="membruRedactie.grid.id"
                    url="membruRedactie.grid.url"
                    refresh-event="membruRedactie.event.refresh"
                    column-metadata="membruRedactie.grid.columnMetadata"
                    refresh-function="membruRedactie.actions.refresh"
                    search-terms="searchTerms"
                    custom-options="membruRedactie.grid.customOptions"
                    action-event="membruRedactie.event.list"
                    get-selected="membruRedactie.actions.selected"
                    >
            </app-grid>
        </div>
    </div>
    <div class="row m0">
        <div class="col-md-12 text-right mb15">
            <button class="btn btn-primary"
                    ng-show="membruRedactie.buttons.add"
                    ng-click="membruRedactie.actions.showAdd()">
                Adauga
            </button>
            <button class="btn btn-info"
                    ng-show="membruRedactie.buttons.edit"
                    ng-click="membruRedactie.actions.showEdit()">
                Editeaza
            </button>
            <button class="btn btn-danger"
                    ng-show="membruRedactie.buttons.delete"
                    ng-click="membruRedactie.actions.showDelete()">
                Sterge
            </button>
        </div>
    </div>
</div>
